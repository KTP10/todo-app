<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <p>Add and delete items</p>
      <div>
        <input type="text" placeholder="Please add todo" />
        <button class="add-btn btn">Add Item</button>
      </div>

      <div class="todos"></div>
      <div class="clear-div hidden">
        <button class="btn clear-btn">clear items</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
